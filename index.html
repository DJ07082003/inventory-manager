    <script>
        // Initialize variables
        let inventoryItems = [];
        let serialNumber = 1;
        const grandTotalElement = document.getElementById('grandTotal');
        
        // Dropbox configuration - FIXED PATH FORMAT
        const DROPBOX_KEY = "9k78qbuusdtiynj";
        const DROPBOX_REDIRECT_URI = "https://dj07082003.github.io/inventory-manager/";
        const DROPBOX_APP_FOLDER = "Inventory-Manager-Data"; // No leading/trailing slashes
        const DROPBOX_FILE_NAME = "inventory-data.json";
        let dbxAccessToken = localStorage.getItem('dbxToken') || null;
        let dbx = null;
        
        // Initialize Dropbox client
        function initDropbox() {
            try {
                if (dbxAccessToken) {
                    dbx = new Dropbox.Dropbox({ 
                        accessToken: dbxAccessToken,
                        clientId: DROPBOX_KEY
                    });
                    console.log("Dropbox initialized successfully");
                } else {
                    console.log("No Dropbox token available");
                }
            } catch (e) {
                console.error("Error initializing Dropbox:", e);
            }
        }
        
        // Helper function to create proper Dropbox paths
        function getDropboxPath(filename) {
            return `/${DROPBOX_APP_FOLDER}/${filename}`;
        }
        
        // Add item to inventory
        function addItem() {
            // Implementation remains unchanged
        }
        
        // Other functions remain unchanged...
        
        // =====================
        // UPDATED DROPBOX SYNC FUNCTIONS
        // =====================
        async function ensureDropboxFolder() {
            try {
                const folderPath = `/${DROPBOX_APP_FOLDER}`;
                await dbx.filesGetMetadata({ path: folderPath });
            } catch (error) {
                if (error.status === 409) { // Not found error
                    await dbx.filesCreateFolderV2({ path: `/${DROPBOX_APP_FOLDER}` });
                    console.log("Created Dropbox folder:", DROPBOX_APP_FOLDER);
                } else {
                    throw error;
                }
            }
        }
        
        async function saveToDropbox() {
            try {
                if (!dbxAccessToken) {
                    alert('Please connect to Dropbox first');
                    showDropboxModal();
                    return;
                }
                
                if (!dbx) {
                    initDropbox();
                }
                
                // Ensure folder exists
                await ensureDropboxFolder();
                
                // Prepare data
                const data = JSON.stringify({
                    items: inventoryItems,
                    serial: serialNumber,
                    timestamp: new Date().toISOString()
                });
                
                // Upload to Dropbox with fixed path
                const filePath = getDropboxPath(DROPBOX_FILE_NAME);
                await dbx.filesUpload({
                    path: filePath,
                    contents: data,
                    mode: { '.tag': 'overwrite' },
                    autorename: false,
                    mute: true
                });
                
                alert('Data saved to Dropbox!');
            } catch (err) {
                console.error('Dropbox save error:', err);
                
                // Handle token expiration
                if (err.status === 401) {
                    handleTokenExpiration();
                    return;
                }
                
                let errorMessage = 'Error saving to Dropbox';
                
                if (err.error) {
                    if (err.error.error_summary) {
                        errorMessage += `: ${err.error.error_summary}`;
                    }
                    else if (err.error.message) {
                        errorMessage += `: ${err.error.message}`;
                    }
                } 
                else if (err.message) {
                    errorMessage += `: ${err.message}`;
                }
                
                alert(errorMessage);
            }
        }
        
        async function loadFromDropbox() {
            try {
                if (!dbxAccessToken) {
                    alert('Please connect to Dropbox first');
                    showDropboxModal();
                    return;
                }
                
                if (!dbx) {
                    initDropbox();
                }

                // Download from Dropbox with fixed path
                const filePath = getDropboxPath(DROPBOX_FILE_NAME);
                const response = await dbx.filesDownload({ path: filePath });

                // Check if we have file content
                if (!response.result || !response.result.fileBinary) {
                    throw new Error("No file data received from Dropbox");
                }

                // Convert binary data to string
                const dataStr = new TextDecoder().decode(response.result.fileBinary);
                const data = JSON.parse(dataStr);
                
                if (!data.items) {
                    throw new Error("Invalid data format from Dropbox");
                }

                inventoryItems = data.items;
                serialNumber = data.serial || 1;

                refreshTable();
                updateGrandTotal();

                alert('Data loaded from Dropbox!');
            } catch (err) {
                console.error('Dropbox download error:', err);
                
                // Handle token expiration
                if (err.status === 401) {
                    handleTokenExpiration();
                    return;
                }
                
                let errorMessage = 'Error downloading from Dropbox';
                
                // Handle specific Dropbox errors
                if (err.error) {
                    if (err.error.error_summary) {
                        errorMessage += `: ${err.error.error_summary}`;
                    }
                    else if (err.error.message) {
                        errorMessage += `: ${err.error.message}`;
                    }
                    
                    // File not found
                    if (err.error.error_summary?.includes('not_found')) {
                        errorMessage = "No saved data found in Dropbox. Please save data first.";
                    }
                } 
                else if (err.message) {
                    errorMessage += `: ${err.message}`;
                }
                
                alert(errorMessage);
            }
        }
