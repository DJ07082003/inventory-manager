<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/dropbox@10.0.0/dist/Dropbox-sdk.min.js"></script>
    <style>
        /* ... (keep existing styles) ... */
    </style>
</head>
<body>
    <!-- ... (keep existing HTML structure) ... -->

    <script>
        // Initialize variables
        let inventoryItems = [];
        let serialNumber = 1;
        const grandTotalElement = document.getElementById('grandTotal');
        
        // Dropbox configuration
        const DROPBOX_KEY = "9k78qbuusdtiynj";
        const DROPBOX_REDIRECT_URI = "https://dj07082003.github.io/inventory-manager/";
        let dbxAccessToken = localStorage.getItem('dbxToken') || null;
        let dbx = null;
        
        // Initialize Dropbox client
        function initDropbox() {
            if (dbxAccessToken) {
                dbx = new Dropbox.Dropbox({ 
                    accessToken: dbxAccessToken,
                    clientId: DROPBOX_KEY
                });
            }
        }
        
        // Initialize on page load
        initDropbox();

        // Enhanced Dropbox error handling
        async function handleDropboxError(err) {
            console.error('Dropbox error:', err);
            
            let errorMessage = 'Dropbox API error';
            
            // Handle different error types
            if (err.status === 400) {
                errorMessage = 'Invalid request to Dropbox. Please check your connection.';
            } 
            else if (err.status === 401) {
                errorMessage = 'Dropbox session expired. Please reconnect.';
                handleTokenExpiration();
            }
            else if (err.response) {
                try {
                    // Try to parse as JSON
                    const errData = await err.response.json();
                    if (errData.error_summary) {
                        errorMessage = errData.error_summary;
                    }
                } catch (e) {
                    // If JSON parse fails, read as text
                    const text = await err.response.text();
                    errorMessage = text || err.response.statusText;
                }
            } 
            else if (err.message) {
                errorMessage = err.message;
            }
            
            return errorMessage;
        }

        // ... (keep existing inventory functions: addItem, addItemToTable, etc) ...

        // =====================
        // DROPBOX SYNC FUNCTIONS
        // =====================
        function showDropboxModal() {
            const modal = new bootstrap.Modal(document.getElementById('dropboxModal'));
            document.getElementById('dropbox-auth').style.display = dbxAccessToken ? 'none' : 'block';
            document.getElementById('dropbox-sync').style.display = dbxAccessToken ? 'block' : 'none';
            modal.show();
        }
        
        function authDropbox() {
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${DROPBOX_KEY}&redirect_uri=${encodeURIComponent(DROPBOX_REDIRECT_URI)}&response_type=token`;
            window.location.href = authUrl;
        }
        
        function handleTokenExpiration() {
            localStorage.removeItem('dbxToken');
            dbxAccessToken = null;
            dbx = null;
            document.getElementById('dropbox-auth').style.display = 'block';
            document.getElementById('dropbox-sync').style.display = 'none';
            alert("Your Dropbox session has expired. Please reconnect.");
            showDropboxModal();
        }
        
        async function saveToDropbox() {
            if (!dbx) {
                alert('Dropbox connection not initialized. Please reconnect.');
                return;
            }
            
            try {
                // Prepare data
                const data = JSON.stringify({
                    items: inventoryItems,
                    serial: serialNumber,
                    timestamp: new Date().toISOString()
                });
                
                // Create a Blob for better compatibility
                const blob = new Blob([data], { type: 'application/json' });
                
                // Upload to Dropbox
                await dbx.filesUpload({
                    path: '/inventory-data.json',
                    contents: blob,
                    mode: { '.tag': 'overwrite' },
                    autorename: false,
                    mute: true
                });
                
                alert('Data saved to Dropbox!');
            } catch (err) {
                const errorMessage = await handleDropboxError(err);
                alert(`Error saving to Dropbox: ${errorMessage}`);
            }
        }
        
        async function loadFromDropbox() {
            if (!dbx) {
                alert('Dropbox connection not initialized. Please reconnect.');
                return;
            }
            
            try {
                // Download from Dropbox
                const res = await dbx.filesDownload({ 
                    path: '/inventory-data.json' 
                });
                
                const reader = new FileReader();
                
                return new Promise((resolve) => {
                    reader.onload = function() {
                        try {
                            const data = JSON.parse(reader.result);
                            inventoryItems = data.items || [];
                            serialNumber = data.serial || 1;
                            refreshTable();
                            updateGrandTotal();
                            alert('Data loaded from Dropbox!');
                            resolve();
                        } catch (e) {
                            console.error('JSON parse error:', e);
                            alert('Error parsing Dropbox data: ' + e.message);
                            resolve();
                        }
                    };
                    reader.readAsText(res.fileBlob);
                });
            } catch (err) {
                const errorMessage = await handleDropboxError(err);
                
                if (errorMessage.includes('not_found')) {
                    alert("No saved data found in Dropbox");
                } else {
                    alert(`Error loading from Dropbox: ${errorMessage}`);
                }
            }
        }
        
        function disconnectDropbox() {
            localStorage.removeItem('dbxToken');
            dbxAccessToken = null;
            dbx = null;
            document.getElementById('dropbox-auth').style.display = 'block';
            document.getElementById('dropbox-sync').style.display = 'none';
            alert("Disconnected from Dropbox");
        }
        
        // Handle Dropbox redirect
        function parseDropboxToken() {
            try {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('access_token');
                
                if (token) {
                    localStorage.setItem('dbxToken', token);
                    dbxAccessToken = token;
                    initDropbox();
                    window.location.hash = '';
                    alert('Dropbox connected successfully!');
                }
            } catch (e) {
                console.error('Error parsing Dropbox token:', e);
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            // Load any saved data
            loadData();
            document.getElementById('particulars').focus();
            parseDropboxToken();
        });
    </script>
</body>
</html>
