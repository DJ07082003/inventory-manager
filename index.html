<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/dropbox@10.0.0/dist/Dropbox-sdk.min.js"></script>
    <style>
        /* ... (keep existing styles) ... */
    </style>
</head>
<body>
    <!-- ... (keep existing HTML structure) ... -->

    <script>
        // Initialize variables
        let inventoryItems = [];
        let serialNumber = 1;
        const grandTotalElement = document.getElementById('grandTotal');
        
        // Dropbox configuration
        const DROPBOX_KEY = "9k78qbuusdtiynj";
        const DROPBOX_REDIRECT_URI = "https://dj07082003.github.io/inventory-manager/";
        let dbxAccessToken = localStorage.getItem('dbxToken') || null;
        let dbx = null;
        
        // Initialize Dropbox client
        function initDropbox() {
            if (dbxAccessToken) {
                dbx = new Dropbox.Dropbox({ 
                    accessToken: dbxAccessToken,
                    clientId: DROPBOX_KEY
                });
            }
        }
        
        // Initialize on page load
        initDropbox();

        // ... (keep existing inventory functions) ...

        // =====================
        // DROPBOX SYNC FUNCTIONS (FIXED DOWNLOAD)
        // =====================
        function showDropboxModal() {
            const modal = new bootstrap.Modal(document.getElementById('dropboxModal'));
            document.getElementById('dropbox-auth').style.display = dbxAccessToken ? 'none' : 'block';
            document.getElementById('dropbox-sync').style.display = dbxAccessToken ? 'block' : 'none';
            modal.show();
        }
        
        function authDropbox() {
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${DROPBOX_KEY}&redirect_uri=${encodeURIComponent(DROPBOX_REDIRECT_URI)}&response_type=token`;
            window.location.href = authUrl;
        }
        
        function handleTokenExpiration() {
            localStorage.removeItem('dbxToken');
            dbxAccessToken = null;
            dbx = null;
            document.getElementById('dropbox-auth').style.display = 'block';
            document.getElementById('dropbox-sync').style.display = 'none';
            alert("Your Dropbox session has expired. Please reconnect.");
            showDropboxModal();
        }
        
        async function saveToDropbox() {
            if (!dbxAccessToken) {
                alert('Please connect to Dropbox first');
                showDropboxModal();
                return;
            }
            
            try {
                // Prepare data
                const data = JSON.stringify({
                    items: inventoryItems,
                    serial: serialNumber,
                    timestamp: new Date().toISOString()
                });
                
                // Create a Blob for better compatibility
                const blob = new Blob([data], { type: 'application/json' });
                
                // Upload to Dropbox
                await dbx.filesUpload({
                    path: '/inventory-data.json',
                    contents: blob,
                    mode: { '.tag': 'overwrite' },
                    autorename: false,
                    mute: true
                });
                
                alert('Data saved to Dropbox!');
            } catch (err) {
                console.error('Dropbox save error:', err);
                
                // Handle token expiration
                if (err.status === 401) {
                    handleTokenExpiration();
                    return;
                }
                
                let errorMessage = 'Error saving to Dropbox';
                
                if (err.error) {
                    if (err.error.error_summary) {
                        errorMessage += `: ${err.error.error_summary}`;
                    }
                    else if (err.error.message) {
                        errorMessage += `: ${err.error.message}`;
                    }
                } 
                else if (err.message) {
                    errorMessage += `: ${err.message}`;
                }
                
                alert(errorMessage);
            }
        }
        
        async function loadFromDropbox() {
            console.log("Starting download from Dropbox...");
            if (!dbxAccessToken) {
                alert('Please connect to Dropbox first');
                showDropboxModal();
                return;
            }
            
            try {
                console.log("Attempting to download file...");
                const response = await dbx.filesDownload({ 
                    path: '/inventory-data.json'
                });
                
                console.log("Download response:", response);
                
                if (!response.fileBlob) {
                    throw new Error("No file data received from Dropbox");
                }
                
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = function() {
                        console.log("FileReader loaded content");
                        try {
                            const data = JSON.parse(reader.result);
                            console.log("Parsed Dropbox data:", data);
                            
                            if (!data.items) {
                                throw new Error("Invalid data format from Dropbox");
                            }
                            
                            inventoryItems = data.items;
                            serialNumber = data.serial || 1;
                            
                            refreshTable();
                            updateGrandTotal();
                            
                            alert('Data loaded from Dropbox!');
                            resolve();
                        } catch (e) {
                            console.error('Error processing Dropbox data:', e);
                            alert(`Error: ${e.message}\n\nPlease check if the file contains valid inventory data.`);
                            resolve();
                        }
                    };
                    
                    reader.onerror = function() {
                        console.error('FileReader error:', reader.error);
                        alert(`Error reading Dropbox file: ${reader.error}`);
                        resolve();
                    };
                    
                    reader.readAsText(response.fileBlob);
                });
            } catch (err) {
                console.error('Dropbox download error:', err);
                
                // Handle token expiration
                if (err.status === 401) {
                    handleTokenExpiration();
                    return;
                }
                
                let errorMessage = 'Error downloading from Dropbox';
                
                // Handle specific Dropbox errors
                if (err.error) {
                    if (err.error.error_summary) {
                        errorMessage += `: ${err.error.error_summary}`;
                    }
                    else if (err.error.message) {
                        errorMessage += `: ${err.error.message}`;
                    }
                    
                    // File not found
                    if (err.error.error_summary.includes('not_found')) {
                        errorMessage = "No saved data found in Dropbox. Please save data first.";
                    }
                } 
                else if (err.message) {
                    errorMessage += `: ${err.message}`;
                }
                
                alert(errorMessage);
            }
        }
        
        function disconnectDropbox() {
            localStorage.removeItem('dbxToken');
            dbxAccessToken = null;
            dbx = null;
            document.getElementById('dropbox-auth').style.display = 'block';
            document.getElementById('dropbox-sync').style.display = 'none';
            alert("Disconnected from Dropbox");
        }
        
        // Handle Dropbox redirect
        function parseDropboxToken() {
            try {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('access_token');
                
                if (token) {
                    localStorage.setItem('dbxToken', token);
                    dbxAccessToken = token;
                    initDropbox();
                    
                    // Clear URL hash to prevent re-triggering
                    window.location.hash = '';
                    
                    alert('Dropbox connected successfully!');
                }
            } catch (e) {
                console.error('Error parsing Dropbox token:', e);
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            // Load any saved data
            loadData();
            document.getElementById('particulars').focus();
            parseDropboxToken();
        });
    </script>
</body>
</html>
